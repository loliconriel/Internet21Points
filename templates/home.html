{% extends "base.html" %}

{% block title %}首頁{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <button 
        id="add-money-btn" 
        class="btn btn-primary" 
        onclick="addMoney()"
        {% if session.get('money', '0')|int >= 300 %} disabled {% endif %}>
        點擊增加 300 金額
    </button>
</div>

<script>
    async function addMoney() {
    const username = "{{ session['username'] }}"; // 從前端 session 中提取用戶名
    if (!username) {
        alert('用戶未登入');
        return;
    }

    try {
        const response = await fetch('/add_money', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username }),
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById('current-money').innerText = data.money;
            document.getElementById('add-money-btn').disabled = true;
        } else {
            const errorData = await response.json();
            alert('更新失敗：' + errorData.error);
        }
    } catch (error) {
        console.error('請求失敗', error);
    }
}
</script>
{% endblock %}
