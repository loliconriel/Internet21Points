<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>會員註冊</title>
</head>
<body>
    <header class="header" style="background-image: url(../static/image/Log_Background.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <form id="registerForm" class="p-4 border rounded shadow-lg" style="width: 400px; background-color: #f9f9f9;">
                <h3 class="text-center mb-4">會員註冊</h3>
                <div class="mb-3">
                    <label for="username" class="form-label">帳號：</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="輸入帳號" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼：</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="輸入密碼" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary w-100" onclick="register()">註冊</button>
                </div>
                <div class="text-center mt-3">
                    <button type="reset" class="btn btn-secondary w-100">重設</button>
                </div>
            </form>
        </div>
    </header>
    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('請輸入帳號和密碼');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('註冊成功！即將跳轉至首頁...');
                    // 自動跳轉到首頁
                    window.location.href = '/';
                } else {
                    alert(result.error || '註冊失敗');
                }
            } catch (error) {
                alert('發生錯誤，請稍後再試');
                console.error(error);
            }
        }
    </script>
</body>
</html>
