{% extends "base.html" %}

{% block title %}21房間頁面{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            房間列表
        </div>
        <div class="card-body">
            <ul class="list-group">
                <!-- 範例房間項目 -->
                <li class="list-group-item">
                    <a href="/room/1" class="text-decoration-none">房間 1</a>
                </li>
                <li class="list-group-item">
                    <a href="/room/2" class="text-decoration-none">房間 2</a>
                </li>
                <li class="list-group-item">
                    <a href="/room/3" class="text-decoration-none">房間 3</a>
                </li>
                <!-- 可用後端動態渲染生成房間項目 -->
            </ul>
        </div>
        <div class="card-footer text-end">
            <!-- 創建房間按鈕 -->
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createRoomModal">創建房間</button>
        </div>
    </div>
</div>

<!-- 創建房間模態框 -->
<div class="modal fade" id="createRoomModal" tabindex="-1" aria-labelledby="createRoomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createRoomModalLabel">創建新房間</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createRoomForm">
                    <div class="mb-3">
                        <label for="roomName" class="form-label">房間名稱</label>
                        <input type="text" class="form-control" id="roomName" name="roomName" required>
                    </div>
                    <div class="mb-3">
                        <label for="roomCapacity" class="form-label">房間人數上限</label>
                        <input type="number" class="form-control" id="roomCapacity" name="roomCapacity" required>
                    </div>
                    <div class="mb-3">
                        <label for="roomDescription" class="form-label">房間描述</label>
                        <textarea class="form-control" id="roomDescription" name="roomDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
