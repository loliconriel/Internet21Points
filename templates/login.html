<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../static/image/cards.ico" type="image/x-icon" / >
    <title>登入</title>
</head>
<body>
    <header class="header" style="background-image: url(../static/image/Log_Background.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <form action="/login" method="POST" class="p-4 border rounded shadow-lg" style="width: 400px; background-color: #f9f9f9;">
                <h3 class="text-center mb-4">會員登入</h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div>
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="username" class="form-label">帳號：</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="輸入帳號" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼：</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="輸入密碼" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">登入</button>
                </div>
                <div class="text-center mt-3">
                    <button type="reset" class="btn btn-secondary w-100">重設</button>
                </div>
            </form>
        </div>
    </header>
</body>
</html>
