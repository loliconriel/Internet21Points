<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>登入</title>
</head>
<body>
    <header class="header" style="background-color: #23e0e0; height: 100vh;">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <form action="/login" method="POST" class="p-4 border rounded shadow-lg" style="width: 400px; background-color: #f9f9f9;">
                <h3 class="text-center mb-4">會員登入</h3>
                <div class="mb-3">
                    <label for="username" class="form-label">帳號：</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="輸入帳號" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼：</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="輸入密碼" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">登入</button>
                </div>
                <div class="text-center mt-3">
                    <button type="reset" class="btn btn-secondary w-100">重設</button>
                </div>
            </form>
        </div>
    </header>
    
</body>
</html>
